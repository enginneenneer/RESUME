<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="password-prompt">
      <h2>Enter Password</h2>
      <form onsubmit="checkPassword(event); return false;">
        <input type="password" id="password" placeholder="Enter Password" required>
        <input type="submit" value="Submit">
      </form>
      <p id="error-message" style="display: none; color: red;">Incorrect Password. Try again.</p>

    </div>

    <div id="protected-content" style="display: none;">
      <h1>WELCOME</h1>
      <p>This is the protected content.</p>
      <img id="resume-image" src="images/resume.jpg" alt="Resume Image" style="display: none; width: 300px;">
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
